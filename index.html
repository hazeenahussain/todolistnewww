<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <title>Simple ToDoList Web Application</title>
  </head>
  <!-- <body style="background-color: bisque;"> -->
  <body style="background-image: url('./image/2.jpg'); background-size: cover">
    <!-- form start -->

    <div class="container myMarginlogin col-lg-3">
      <h1 class="bg-info text-center text-white">LogIn</h1>

      <form class="myMargin">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label text-dark"
            >Username</label
          >
          <input
            type="text"
            class="form-control"
            id="username"
            aria-describedby="emailHelp"
            placeholder="Please enter username as admin"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label text-white"
            >Password</label
          >
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Please enter password as 12345"
          />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label text-primary" for="exampleCheck1"
            >Remember password</label
          >
        </div>
        <button class="btn btn-primary" onclick="login(callback)">Submit</button>
      </form>
      <script src="list.js"></script>
    </div>

    <!-- form end -->
  </body>
</html>
